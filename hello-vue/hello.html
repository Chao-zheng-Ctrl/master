<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--vue对象的html模板-->
<div id="app">
    <!--双向绑定-->
    <input type="text" v-model="age">
    <!--操作事件-->
    <input type="button"value="点我呀" v-on:click="incr">
    <!--{可以是js表达式}-->
    <h1>大家好，我是{{name}},今年{{age}}岁了</h1>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    <!--初始化vue实例-->
    const app=new Vue({
        el:"#app",//element缩写 选择器
        data:{//定义数据模型
            name:"刘德华",
            age:21,
        },
        methods:{
            incr(){
                this.age++;
            }
        }
    })
</script>
</html>
